<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando Central - Chile</title>
    <style>
        :root { 
            --neon-green: #39ff14; --dark-bg: #0b0f0b; --army-red: #ff3b3b; 
            --fach-white: #ffffff; --armada-blue: #1e90ff;
        }
        body {
            background: var(--dark-bg); color: var(--neon-green); font-family: 'Consolas', monospace;
            margin: 0; padding: 20px; text-align: center;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }
        .box {
            background: rgba(17, 17, 17, 0.95); border: 1px solid var(--neon-green);
            width: 100%; max-width: 650px; margin: 20px auto; padding: 25px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.1); border-radius: 5px;
        }
        input, select, button {
            margin: 10px 0; padding: 12px; background: #000; color: var(--neon-green);
            border: 1px solid var(--neon-green); width: 90%; font-family: inherit;
        }
        button { cursor: pointer; transition: 0.3s; font-weight: bold; text-transform: uppercase; }
        button:hover { background: var(--neon-green); color: black; }

        .tarjeta { 
            border: 1px solid #333; padding: 15px; margin: 12px 0; 
            display: flex; align-items: center; background: rgba(20, 20, 20, 0.8); 
            text-align: left; border-left: 6px solid gray;
        }
        .insignia-img { width: 50px; height: 50px; margin-right: 15px; object-fit: contain; }
        
        .Ejercito { border-left-color: var(--neon-green); }
        .FACH { border-left-color: var(--fach-white); }
        .BOE { border-left-color: var(--army-red); }
        .Armada { border-left-color: var(--armada-blue); }

        .admin-box { border: 2px solid var(--army-red) !important; display: none; }
        #panel, #listaPanel { display: none; }
    </style>
</head>
<body>

    <div class="box" id="loginBox">
        <h2>SISTEMA MILITAR CHILE</h2>
        <input id="regNombre" type="text" placeholder="Tu Nombre o Clave">
        <input id="email" type="email" placeholder="Correo">
        <input id="password" type="password" placeholder="Contraseña">
        <select id="division">
            <option value="Ejercito">Ejército</option>
            <option value="FACH">FACH</option>
            <option value="Armada">Armada</option>
            <option value="BOE">BOE</option>
        </select>
        <button id="btnReg">Registrar</button>
        <button id="btnLogin">Entrar</button>
    </div>

    <div class="box" id="panel">
        <h3 id="welcome"></h3>
        <p>RANGO: <span id="rank"></span> | DIVISIÓN: <span id="div"></span></p>
        <button id="btnLogout">Cerrar Sesión</button>
    </div>

    <div class="box admin-box" id="adminPanel">
        <h3 style="color:red">ALTO MANDO</h3>
        <input id="targetEmail" placeholder="Correo del soldado">
        <select id="newRankAdmin"></select>
        <button id="btnAscender" style="color:red">Aplicar Rango</button>
    </div>

    <div class="box" id="listaPanel">
        <h3>REGISTRO ESTRATÉGICO DE TROPAS</h3>
        <div id="lista">Cargando datos...</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBYfZSISbpVShSfEA70vY1bANiyy40uVP4",
        authDomain: "panel-chile.firebaseapp.com",
        projectId: "panel-chile",
        storageBucket: "panel-chile.firebasestorage.app",
        messagingSenderId: "124864601883",
        appId: "1:124864601883:web:839163be2060253f68bdbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const RANGOS_LISTA = ["Recluta", "Cabo 2°", "Cabo 1°", "Sargento 2°", "Sargento 1°", "Suboficial", "Suboficial Mayor", "Subteniente", "Teniente", "Capitán", "Mayor", "Coronel", "General en Jefe"];
    const sel = document.getElementById("newRankAdmin");
    RANGOS_LISTA.forEach(r => { let o = document.createElement("option"); o.value = r; o.textContent = r; sel.appendChild(o); });

    // --- FUNCIÓN DE CARGA ---
    async function cargarLista() {
        const qs = await getDocs(collection(db, "usuarios"));
        let h = "";
        
        // MAPA DE INSIGNIAS (Esto soluciona lo del Cabo 2°)
        const mapaInsignias = {
            "Cabo 2°": "cabo_2.png",
            "Cabo 1°": "cabo_1.png",
            "Sargento 2°": "sargento_2.png",
            "Sargento 1°": "sargento_1.png",
            "General en Jefe": "general_en_jefe.png",
            "General de Brigada": "general_brigada.png",
            "General de División": "general_division.png",
            "Suboficial Mayor": "subof_mayor.png"
        };

        qs.forEach(d => {
            const x = d.data();
            const rangoReal = x.rango || "Recluta";
            
            // Busca en el mapa, si no está, lo limpia automáticamente
            let archivoFinal = mapaInsignias[rangoReal] || rangoReal.toLowerCase().trim().replace(/ /g, "_").replace("í", "i").replace("°", "") + ".png";

            h += `<div class="tarjeta ${x.division}">
                <img src="img/${archivoFinal}" class="insignia-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2592/2592201.png'">
                <div>
                    <b style="color:white;">${x.nombre || 'Soldado Anónimo'}</b><br>
                    <small>${rangoReal} [${x.division}]</small>
                </div>
                <div style="margin-left:auto; font-size:11px; color:var(--neon-green);">ACTIVO</div>
            </div>`;
        });
        document.getElementById("lista").innerHTML = h;
    }

    // --- BOTONES ---
    document.getElementById("btnReg").onclick = async () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        const nom = document.getElementById("regNombre").value;
        const div = document.getElementById("division").value;
        try {
            await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "usuarios", email), { email, nombre: nom, rango: "Recluta", division: div });
            alert("¡Soldado Registrado!");
            cargarLista();
        } catch(e) { alert(e.message); }
    };

    document.getElementById("btnLogin").onclick = async () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch(e) { alert("Error al entrar"); }
    };

    document.getElementById("btnLogout").onclick = () => signOut(auth).then(() => location.reload());

    document.getElementById("btnAscender").onclick = async () => {
        const email = document.getElementById("targetEmail").value;
        const nuevo = document.getElementById("newRankAdmin").value;
        try {
            await updateDoc(doc(db, "usuarios", email), { rango: nuevo });
            alert("¡Rango actualizado!");
            cargarLista();
        } catch(e) { alert("Error"); }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "usuarios", user.email));
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("panel").style.display = "block";
                document.getElementById("listaPanel").style.display = "block";
                document.getElementById("welcome").innerText = "OFICIAL: " + d.nombre;
                document.getElementById("rank").innerText = d.rango;
                document.getElementById("div").innerText = d.division;
                if(d.rango === "Coronel" || d.rango === "Capitán" || d.rango === "General en Jefe") {
                    document.getElementById("adminPanel").style.display = "block";
                }
                cargarLista();
            }
        }
    });
</script>
</body>
</html>
