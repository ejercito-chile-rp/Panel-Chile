<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando Central - Chile</title>
    <style>
        :root { 
            --neon-green: #39ff14; --dark-bg: #0b0f0b; --army-red: #ff3b3b; 
            --fach-white: #ffffff; --armada-blue: #1e90ff;
        }
        body {
            background: var(--dark-bg); color: var(--neon-green); font-family: 'Consolas', monospace;
            margin: 0; padding: 20px; text-align: center;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }
        .box {
            background: rgba(17, 17, 17, 0.95); border: 1px solid var(--neon-green);
            width: 100%; max-width: 650px; margin: 20px auto; padding: 25px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.1); border-radius: 5px;
        }
        input, select, button {
            margin: 10px 0; padding: 12px; background: #000; color: var(--neon-green);
            border: 1px solid var(--neon-green); width: 90%; font-family: inherit;
        }
        button { cursor: pointer; transition: 0.3s; font-weight: bold; text-transform: uppercase; }
        button:hover { background: var(--neon-green); color: black; }
        .tarjeta { 
            border: 1px solid #333; padding: 15px; margin: 12px 0; 
            display: flex; align-items: center; background: rgba(20, 20, 20, 0.8); 
            text-align: left; border-left: 6px solid gray;
        }
        .insignia-img { width: 50px; height: 50px; margin-right: 15px; object-fit: contain; }
        .Ejercito { border-left-color: var(--neon-green); }
        .FACH { border-left-color: var(--fach-white); }
        .BOE { border-left-color: var(--army-red); }
        .Armada { border-left-color: var(--armada-blue); }
        .admin-box { border: 2px solid var(--army-red) !important; display: none; }
        #panel, #listaPanel, #statsPanel, #logPanel { display: none; }
        #searchBar { margin-bottom: 20px; border-color: var(--armada-blue); }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .stat-item { border: 1px solid #333; padding: 10px; font-size: 0.9em; }
        #logContent { font-size: 0.85em; color: #39ff14; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box" id="loginBox">
        <h2>SISTEMA MILITAR CHILE</h2>
        <input id="regNombre" type="text" placeholder="Tu Nombre o Clave">
        <input id="email" type="email" placeholder="Correo">
        <input id="password" type="password" placeholder="ContraseÃ±a">
        <select id="division">
            <option value="Ejercito">EjÃ©rcito</option>
            <option value="FACH">FACH</option>
            <option value="Armada">Armada</option>
            <option value="BOE">BOE</option>
        </select>
        <button id="btnReg">Registrar Soldado</button>
        <button id="btnLogin">Ingresar al Sistema</button>
    </div>

    <div class="box" id="panel">
        <h3 id="welcome"></h3>
        <p>RANGO: <span id="rank"></span> | DIVISIÃ“N: <span id="div"></span></p>
        <button id="btnLogout">CERRAR SESIÃ“N</button>
    </div>

    <div class="box" id="logPanel">
        <h3>HISTORIAL DE MANDO (ÃšLTIMO REPORTE)</h3>
        <div id="logContent">Sincronizando con el satÃ©lite...</div>
    </div>

    <div class="box" id="statsPanel">
        <h3>ESTADO DE FUERZAS TOTALES</h3>
        <div class="stats-grid" id="statsContent"></div>
    </div>

    <div class="box admin-box" id="adminPanel">
        <h3 style="color:red">ALTO MANDO: GESTIÃ“N</h3>
        <input id="targetEmail" placeholder="Correo del soldado">
        <select id="newRankAdmin"></select>
        <button id="btnAscender" style="color:red; border: 1px solid red;">APLICAR RANGO</button>
        <button id="btnBaja" style="background: #400; color: white; border: 1px solid red;">DAR DE BAJA (ELIMINAR)</button>
    </div>

    <div class="box" id="listaPanel">
        <h3>REGISTRO ESTRATÃ‰GICO DE TROPAS</h3>
        <input type="text" id="searchBar" placeholder="ðŸ” Buscar soldado..." onkeyup="filtrarSoldados()">
        <div id="lista">Cargando base de datos...</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBYfZSISbpVShSfEA70vY1bANiyy40uVP4",
        authDomain: "panel-chile.firebaseapp.com",
        projectId: "panel-chile",
        storageBucket: "panel-chile.firebasestorage.app",
        messagingSenderId: "124864601883",
        appId: "1:124864601883:web:839163be2060253f68bdbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const RANGOS_LISTA = ["Recluta", "Cabo 2Â°", "Cabo 1Â°", "Sargento 2Â°", "Sargento 1Â°", "Suboficial", "Suboficial Mayor", "Subteniente", "Teniente", "CapitÃ¡n", "Mayor", "Teniente Coronel", "Coronel", "General de Brigada", "General de DivisiÃ³n", "General en Jefe"];
    const sel = document.getElementById("newRankAdmin");
    RANGOS_LISTA.forEach(r => { let o = document.createElement("option"); o.value = r; o.textContent = r; sel.appendChild(o); });

    window.filtrarSoldados = function() {
        let input = document.getElementById('searchBar').value.toLowerCase();
        let tarjetas = document.getElementsByClassName('tarjeta');
        for (let i = 0; i < tarjetas.length; i++) {
            let nombre = tarjetas[i].getElementsByTagName("b")[0].innerText.toLowerCase();
            tarjetas[i].style.display = nombre.includes(input) ? "flex" : "none";
        }
    };

    async function cargarLogs() {
        const snap = await getDoc(doc(db, "config", "logs"));
        if(snap.exists()) document.getElementById("logContent").innerText = snap.data().ultimaAccion;
    }

    async function registrarAccion(mensaje) {
        const ahora = new Date();
        const fechaHora = ahora.toLocaleString('es-CL', { timeZone: 'America/Santiago' });
        const mensajeFinal = `[${fechaHora}] ${mensaje}`;
        await setDoc(doc(db, "config", "logs"), { ultimaAccion: mensajeFinal });
        cargarLogs();
    }

    async function cargarDatos() {
        const qs = await getDocs(collection(db, "usuarios"));
        let h = "";
        let counts = { Ejercito: 0, FACH: 0, Armada: 0, BOE: 0, Total: 0 };
        const mapa = { "Cabo 2Â°": "cabo_2.png", "Cabo 1Â°": "cabo_1.png", "Sargento 2Â°": "sargento_2.png", "Sargento 1Â°": "sargento_1.png", "General en Jefe": "general_en_jefe.png", "Suboficial Mayor": "subof_mayor.png" };

        qs.forEach(d => {
            const x = d.data();
            const r = x.rango || "Recluta";
            counts[x.division] = (counts[x.division] || 0) + 1;
            counts.Total++;
            let img = mapa[r] || r.toLowerCase().trim().replace(/ /g, "_").replace("Ã­", "i").replace("Â°", "") + ".png";
            h += `<div class="tarjeta ${x.division}">
                <img src="img/${img}" class="insignia-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2592/2592201.png'">
                <div><b style="color:white;">${x.nombre || 'AnÃ³nimo'}</b><br><small>${r} [${x.division}]</small></div>
                <div style="margin-left:auto; font-size:11px; color:var(--neon-green);">ACTIVO</div>
            </div>`;
        });
        document.getElementById("lista").innerHTML = h;
        document.getElementById("statsContent").innerHTML = `
            <div class="stat-item">EJÃ‰RCITO: ${counts.Ejercito}</div><div class="stat-item">FACH: ${counts.FACH}</div>
            <div class="stat-item">ARMADA: ${counts.Armada}</div><div class="stat-item">BOE: ${counts.BOE}</div>
            <div class="stat-item" style="grid-column: span 2; border-color: var(--neon-green)">FUERZA TOTAL: ${counts.Total}</div>`;
        cargarLogs();
    }

    let nombreUsuarioActual = "";

    document.getElementById("btnReg").onclick = async () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        const nom = document.getElementById("regNombre").value;
        const div = document.getElementById("division").value;
        if(!nom || !email || !pass) return alert("Faltan datos");
        try {
            await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "usuarios", email), { email, nombre: nom, rango: "Recluta", division: div });
            alert("Soldado registrado."); cargarDatos();
        } catch(e) { alert(e.message); }
    };

    document.getElementById("btnLogin").onclick = async () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Error"); }
    };

    document.getElementById("btnLogout").onclick = () => signOut(auth).then(() => location.reload());

    document.getElementById("btnAscender").onclick = async () => {
        const email = document.getElementById("targetEmail").value;
        const nuevo = document.getElementById("newRankAdmin").value;
        try { 
            await updateDoc(doc(db, "usuarios", email), { rango: nuevo }); 
            registrarAccion(`${nombreUsuarioActual} cambiÃ³ el rango de ${email} a ${nuevo}`);
            alert("Rango actualizado."); cargarDatos(); 
        } catch(e) { alert("Error"); }
    };

    document.getElementById("btnBaja").onclick = async () => {
        const email = document.getElementById("targetEmail").value;
        if(!email) return alert("Ingresa el correo");
        if(confirm(`Â¿Dar de baja a ${email}?`)) {
            try { 
                await deleteDoc(doc(db, "usuarios", email)); 
                registrarAccion(`${nombreUsuarioActual} dio de baja al soldado ${email}`);
                alert("Soldado eliminado."); cargarDatos(); 
            } catch(e) { alert("Error"); }
        }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "usuarios", user.email));
            if (snap.exists()) {
                const d = snap.data();
                nombreUsuarioActual = d.nombre || user.email;
                document.getElementById("loginBox").style.display = "none";
                ["panel", "listaPanel", "statsPanel", "logPanel"].forEach(id => document.getElementById(id).style.display = "block");
                document.getElementById("welcome").innerText = "OFICIAL: " + nombreUsuarioActual;
                document.getElementById("rank").innerText = d.rango;
                document.getElementById("div").innerText = d.division;
                const r = d.rango.toLowerCase().trim();
                const jerarquia = ["capitÃ¡n", "capitan", "mayor", "teniente coronel", "coronel", "general de brigada", "general de divisiÃ³n", "general en jefe"];
                if (jerarquia.includes(r)) document.getElementById("adminPanel").style.display = "block";
                cargarDatos();
            }
        }
    });
</script>
</body>
</html>
