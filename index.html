<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando Central - Chile</title>
    <style>
        :root { 
            --neon-green: #39ff14; --dark-bg: #0b0f0b; --army-red: #ff3b3b; 
            --fach-white: #ffffff; --armada-blue: #1e90ff; --gold: #ffd700;
        }
        body {
            background: var(--dark-bg); color: var(--neon-green); font-family: 'Consolas', monospace;
            margin: 0; padding: 20px; text-align: center;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }
        .box {
            background: rgba(17, 17, 17, 0.95); border: 1px solid var(--neon-green);
            width: 100%; max-width: 650px; margin: 20px auto; padding: 25px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.1); border-radius: 5px;
        }
        input, select, button {
            margin: 10px 0; padding: 12px; background: #000; color: var(--neon-green);
            border: 1px solid var(--neon-green); width: 90%; font-family: inherit;
        }
        button { cursor: pointer; transition: 0.3s; font-weight: bold; text-transform: uppercase; }
        button:hover { background: var(--neon-green); color: black; }
        
        .tarjeta { 
            border: 1px solid #333; padding: 15px; margin: 12px 0; 
            display: flex; align-items: center; background: rgba(20, 20, 20, 0.8); 
            text-align: left; border-left: 6px solid gray; cursor: pointer; transition: 0.2s;
        }
        .tarjeta:hover { filter: brightness(1.3); transform: scale(1.01); }
        .insignia-img { width: 50px; height: 50px; margin-right: 15px; object-fit: contain; }
        
        .Ejercito { border-left-color: var(--neon-green); }
        .FACH { border-left-color: var(--fach-white); }
        .BOE { border-left-color: var(--army-red); }
        .Armada { border-left-color: var(--armada-blue); }

        .admin-box { border: 2px solid var(--army-red) !important; display: none; }
        #panel, #listaPanel, #statsPanel, #logPanel, #chatPanel { display: none; }
        
        #chatBox { 
            height: 250px; overflow-y: auto; text-align: left; 
            padding: 10px; border: 1px solid #222; background: #050505;
            margin-bottom: 10px; font-size: 0.85em;
        }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #111; padding-bottom: 4px; }
        .msg b { color: var(--gold); }

        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
        }
        .modal-content {
            background: #050505; border: 2px solid var(--neon-green);
            margin: 5% auto; padding: 30px; width: 80%; max-width: 500px;
            box-shadow: 0 0 30px var(--neon-green); text-align: center;
        }
        .progress-container {
            width: 100%; background-color: #222; border: 1px solid var(--neon-green);
            height: 20px; margin: 15px 0; border-radius: 10px; overflow: hidden;
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, #1e5210, var(--neon-green));
            width: 0%; transition: width 1s ease-in-out;
        }
        .hito { opacity: 0.2; filter: grayscale(1); font-size: 0.8em; }
        .hito.active { opacity: 1; filter: grayscale(0); color: var(--gold); font-weight: bold; }
        .hitos-container { display: flex; justify-content: space-around; margin-top: 10px; }
        .medal-icon { font-size: 30px; margin: 5px; display: inline-block; filter: drop-shadow(0 0 5px var(--gold)); }
    </style>
</head>
<body>

    <div class="box" id="loginBox">
        <h2>SISTEMA MILITAR CHILE</h2>
        <input id="email" type="email" placeholder="Correo">
        <input id="password" type="password" placeholder="Contrase침a">
        <button id="btnLogin">Ingresar al Sistema</button>
    </div>

    <div class="box" id="panel">
        <h3 id="welcome">IDENTIFICANDO...</h3>
        <p>RANGO: <span id="rank"></span> | DIVISI칍N: <span id="div"></span></p>
        <button id="btnLogout">CERRAR SESI칍N</button>
    </div>

    <div class="box" id="logPanel">
        <h3 style="color:var(--gold)">HISTORIAL DE MANDO (CONFIDENCIAL)</h3>
        <div id="logContent">Sincronizando...</div>
    </div>

    <div class="box" id="chatPanel">
        <h3 style="color:var(--armada-blue)">CANAL T츼CTICO DE COMANDANCIA</h3>
        <div id="chatBox">Cargando transmisiones...</div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="chatInput" placeholder="Escribir mensaje..." style="width: 70%;">
            <button id="btnSendChat" style="width: 25%;">ENVIAR</button>
        </div>
    </div>

    <div class="box" id="statsPanel">
        <h3>ESTADO DE FUERZAS TOTALES</h3>
        <div id="statsContent"></div>
    </div>

    <div class="box admin-box" id="adminPanel">
        <h3 style="color:red">ALTO MANDO: GESTI칍N</h3>
        <input id="targetEmail" placeholder="Correo del soldado">
        <select id="newRankAdmin"></select>
        <input id="manualDays" type="number" placeholder="D칤as extra">
        <button id="btnAscender">APLICAR CAMBIOS</button>
        <button id="btnMedalla">CONDECORAR</button>
        <button id="btnBaja" style="color:red">DAR DE BAJA</button>
    </div>

    <div class="box" id="listaPanel">
        <input type="text" id="searchBar" placeholder="游댌 Buscar soldado..." onkeyup="filtrarSoldados()">
        <div id="lista">Cargando tropa...</div>
    </div>

    <div id="modalExpediente" class="modal">
        <div class="modal-content">
            <h2 id="expNombre"></h2>
            <p id="expRangoDiv"></p>
            <div style="background: #111; padding: 15px; border-radius: 5px; border: 1px solid #333;">
                <span id="expAntiguedad"></span>
                <div class="progress-container"><div id="expBarra" class="progress-bar"></div></div>
                <div class="hitos-container">
                    <div id="hito1" class="hito">游볠 15D</div>
                    <div id="hito2" class="hito">游볟 30D</div>
                    <div id="hito3" class="hito">游볞 60D</div>
                </div>
            </div>
            <hr>
            <h4>CONDECORACIONES:</h4>
            <div id="expMedallas"></div><br>
            <button onclick="cerrarModal()">CERRAR</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteDoc, collection, getDocs, query, orderBy, limit, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBYfZSISbpVShSfEA70vY1bANiyy40uVP4",
        authDomain: "panel-chile.firebaseapp.com",
        projectId: "panel-chile",
        storageBucket: "panel-chile.firebasestorage.app",
        messagingSenderId: "124864601883",
        appId: "1:124864601883:web:839163be2060253f68bdbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const RANGOS_LISTA = ["Recluta", "Cabo 2춿", "Cabo 1춿", "Sargento 2춿", "Sargento 1춿", "Suboficial", "Suboficial Mayor", "Subteniente", "Teniente", "Capit치n", "Mayor", "Teniente Coronel", "Coronel", "General de Brigada", "General de Divisi칩n", "General en Jefe"];
    const sel = document.getElementById("newRankAdmin");
    RANGOS_LISTA.forEach(r => { let o = document.createElement("option"); o.value = r; o.textContent = r; sel.appendChild(o); });

    let nombreUsuarioActual = "";
    let rangoUsuarioActual = "";

    function activarChat() {
        const q = query(collection(db, "chat_oficiales"), orderBy("timestamp", "desc"), limit(30));
        onSnapshot(q, (snapshot) => {
            let html = "";
            snapshot.docs.reverse().forEach(doc => {
                const m = doc.data();
                html += `<div class="msg"><b>[${m.rango}] ${m.nombre}:</b> ${m.mensaje}</div>`;
            });
            const box = document.getElementById("chatBox");
            box.innerHTML = html;
            box.scrollTop = box.scrollHeight;
        });
    }

    document.getElementById("btnSendChat").onclick = async () => {
        const txt = document.getElementById("chatInput").value;
        // CORRECCI칍N: Validar que los datos existan antes de enviar
        if(!txt || !nombreUsuarioActual || !rangoUsuarioActual) return alert("Error: Perfil no cargado.");
        
        await addDoc(collection(db, "chat_oficiales"), {
            nombre: nombreUsuarioActual,
            rango: rangoUsuarioActual,
            mensaje: txt,
            timestamp: serverTimestamp()
        });
        document.getElementById("chatInput").value = "";
    };

    window.verExpediente = async (email) => {
        const snap = await getDoc(doc(db, "usuarios", email));
        if (snap.exists()) {
            const x = snap.data();
            document.getElementById("expNombre").innerText = x.nombre || "Sin Nombre";
            document.getElementById("expRangoDiv").innerText = `${x.rango} | ${x.division}`;
            let dias = Math.floor((new Date() - new Date(x.fechaIngreso)) / (1000*60*60*24)) + parseInt(x.antiguedadManual || 0);
            document.getElementById("expAntiguedad").innerText = `${dias} D칈AS`;
            document.getElementById("expBarra").style.width = Math.min((dias/30)*100, 100) + "%";
            document.getElementById("hito1").className = dias >= 15 ? "hito active" : "hito";
            document.getElementById("hito2").className = dias >= 30 ? "hito active" : "hito";
            document.getElementById("hito3").className = dias >= 60 ? "hito active" : "hito";
            let meds = "";
            if(x.medallas) x.medallas.forEach(m => meds += `<span class="medal-icon">${m}</span>`);
            document.getElementById("expMedallas").innerHTML = meds || "Ninguna";
            document.getElementById("modalExpediente").style.display = "block";
        }
    };

    window.cerrarModal = () => document.getElementById("modalExpediente").style.display = "none";

    async function cargarDatos() {
        const qs = await getDocs(collection(db, "usuarios"));
        let h = "";
        const mapa = { "Cabo 2춿": "cabo_2.png", "Cabo 1춿": "cabo_1.png", "Sargento 2춿": "sargento_2.png", "Sargento 1춿": "sargento_1.png", "General en Jefe": "general_en_jefe.png", "Suboficial Mayor": "subof_mayor.png" };
        qs.forEach(d => {
            const x = d.data();
            let img = mapa[x.rango] || "soldado.png";
            h += `<div class="tarjeta ${x.division}" data-nombre="${x.nombre}" onclick="verExpediente('${x.email}')">
                <img src="img/${img}" class="insignia-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2592/2592201.png'">
                <div><b>${x.nombre}</b><br><small>${x.rango}</small></div>
            </div>`;
        });
        document.getElementById("lista").innerHTML = h;
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "usuarios", user.email));
            if (snap.exists()) {
                const d = snap.data();
                nombreUsuarioActual = d.nombre; // Sincronizaci칩n de perfil
                rangoUsuarioActual = d.rango;
                
                document.getElementById("loginBox").style.display = "none";
                ["panel", "listaPanel", "statsPanel"].forEach(id => document.getElementById(id).style.display = "block");
                document.getElementById("welcome").innerText = "OFICIAL: " + nombreUsuarioActual;
                document.getElementById("rank").innerText = rangoUsuarioActual;
                document.getElementById("div").innerText = d.division;

                const jerarquia = ["capit치n", "capitan", "mayor", "teniente coronel", "coronel", "general de brigada", "general de divisi칩n", "general en jefe"];
                if (jerarquia.includes(rangoUsuarioActual.toLowerCase())) {
                    document.getElementById("adminPanel").style.display = "block";
                    document.getElementById("logPanel").style.display = "block";
                    document.getElementById("chatPanel").style.display = "block";
                    activarChat();
                }
                cargarDatos();
            }
        }
    });

    document.getElementById("btnLogin").onclick = async () => {
        try { await signInWithEmailAndPassword(auth, document.getElementById("email").value, document.getElementById("password").value); } 
        catch(e) { alert("Error de acceso"); }
    };
    document.getElementById("btnLogout").onclick = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
