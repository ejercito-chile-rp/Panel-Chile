<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Militar Chile - Comando Central</title>
    <style>
        :root { --neon-green: #39ff14; --dark-bg: #0b0f0b; --army-red: #ff3b3b; }
        body {
            background: var(--dark-bg); color: var(--neon-green); font-family: 'Consolas', monospace;
            margin: 0; padding: 20px; text-align: center;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }
        .box {
            background: rgba(17, 17, 17, 0.95); border: 1px solid var(--neon-green);
            width: 100%; max-width: 600px; margin: 20px auto; padding: 20px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
        }
        input, select, button {
            margin: 8px 0; padding: 10px; background: #000; color: var(--neon-green);
            border: 1px solid var(--neon-green); width: 90%; font-family: inherit;
        }
        button { cursor: pointer; transition: 0.3s; font-weight: bold; }
        button:hover { background: var(--neon-green); color: black; }
        .tarjeta {
            border: 1px solid #333; padding: 10px; margin: 10px 0;
            display: flex; align-items: center; justify-content: space-between;
            background: #151515; text-align: left;
        }
        .admin-box { border-color: var(--army-red) !important; display: none; }
        .admin-title { color: var(--army-red); text-transform: uppercase; }
        #panel, #listaPanel, #historialPanel { display: none; }
    </style>
</head>
<body>

    <div class="box" id="loginBox">
        <h2>SISTEMA MILITAR CHILE</h2>
        <input id="email" type="email" placeholder="Correo">
        <input id="password" type="password" placeholder="Clave">
        <select id="division">
            <option value="Ejercito">Ejército</option>
            <option value="FACH">FACH</option>
            <option value="Armada">Armada</option>
            <option value="BOE">BOE</option>
        </select>
        <button onclick="register()">REGISTRAR</button>
        <button onclick="login()">INGRESAR</button>
    </div>

    <div class="box" id="panel">
        <h3 id="welcome"></h3>
        <p>RANGO: <span id="rank"></span> | DIVISIÓN: <span id="div"></span></p>
        <button onclick="logout()">CERRAR SESIÓN</button>
    </div>

    <div class="box admin-box" id="adminPanel">
        <h3 class="admin-title">Panel de Oficiales</h3>
        <input id="targetEmail" placeholder="Correo del Soldado">
        <select id="newRankAdmin"></select>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button onclick="cambiarRango()" style="width:45%">ACTUALIZAR RANGO</button>
            <button onclick="sancionar()" style="width:45%; border-color:red; color:red;">SANCIONAR</button>
        </div>
    </div>

    <div class="box" id="listaPanel">
        <h3>REGISTRO DE TROPAS</h3>
        <div id="lista">Cargando...</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBYfZSISbpVShSfEA70vY1bANiyy40uVP4",
        authDomain: "panel-chile.firebaseapp.com",
        projectId: "panel-chile",
        storageBucket: "panel-chile.firebasestorage.app",
        messagingSenderId: "124864601883",
        appId: "1:124864601883:web:839163be2060253f68bdbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const RANGOS = {
        "Cabo 2°":1, "Cabo 1°":2, "Sargento 2°":3, "Sargento 1°":4, "Suboficial":5, 
        "Suboficial Mayor":6, "Subteniente":7, "Teniente":8, "Capitán":9, "Mayor":10, 
        "Teniente Coronel":11, "Coronel":12, "General de Brigada":13, "General de División":14, "General en Jefe":15
    };

    // Llenar select de rangos
    const sel = document.getElementById("newRankAdmin");
    Object.keys(RANGOS).forEach(r => { let o = document.createElement("option"); o.value = r; o.textContent = r; sel.appendChild(o); });

    window.register = async function() {
        const email = val("email"), pass = val("password"), div = val("division");
        try {
            await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "usuarios", email), { email, rango: "Cabo 2°", division: div, estado: "Activo" });
            alert("Soldado registrado.");
        } catch (e) { alert("Error: " + e.message); }
    };

    window.login = async function() {
        const email = val("email"), pass = val("password");
        try {
            await signInWithEmailAndPassword(auth, email, pass);
            mostrarDatos(email);
        } catch (e) { alert("Acceso denegado."); }
    };

    async function mostrarDatos(email) {
        const snap = await getDoc(doc(db, "usuarios", email));
        if (snap.exists()) {
            const data = snap.data();
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("panel").style.display = "block";
            document.getElementById("listaPanel").style.display = "block";

            document.getElementById("welcome").innerText = "SISTEMA ACTIVO: " + data.email;
            document.getElementById("rank").innerText = data.rango;
            document.getElementById("div").innerText = data.division || "Sin División";

            // MOSTRAR PANEL SI ES CAPITÁN (9) O SUPERIOR
            if (RANGOS[data.rango] >= 9) {
                document.getElementById("adminPanel").style.display = "block";
            }
            cargarLista();
        }
    }

    async function cargarLista() {
        const qs = await getDocs(collection(db, "usuarios"));
        let h = "";
        qs.forEach(d => {
            const x = d.data();
            // Corregimos el error de toLowerCase() con un valor por defecto
            const divisionSegura = x.division ? x.division : "Ejercito";
            h += `<div class="tarjeta">
                <div><b>${x.email}</b><br><small>${x.rango} [${divisionSegura}]</small></div>
                <div>${x.estado || 'Activo'}</div>
            </div>`;
        });
        document.getElementById("lista").innerHTML = h;
    }

    window.cambiarRango = async function() {
        const target = val("targetEmail");
        const nuevo = document.getElementById("newRankAdmin").value;
        try {
            await updateDoc(doc(db, "usuarios", target), { rango: nuevo });
            alert("Rango actualizado a " + nuevo);
            cargarLista();
        } catch (e) { alert("Error al actualizar."); }
    };

    window.sancionar = async function() {
        const target = val("targetEmail");
        try {
            await updateDoc(doc(db, "usuarios", target), { estado: "Sancionado" });
            alert("Soldado Sancionado.");
            cargarLista();
        } catch (e) { alert("Error."); }
    };

    window.logout = () => { signOut(auth).then(() => location.reload()); };
    function val(id) { return document.getElementById(id).value; }
</script>
</body>
</html>
