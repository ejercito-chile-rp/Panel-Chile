<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE MANDO T츼CTICO - CHILE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root { 
            --tactical-green: #4df24d; 
            --dim-green: rgba(77, 242, 77, 0.15);
            --army-dark: #020602;
            --alert-amber: #ffb400;
            --danger-red: #ff3b3b;
            --glass-bg: rgba(5, 10, 5, 0.95);
        }

        body {
            background: var(--army-dark);
            color: var(--tactical-green);
            font-family: 'Share Tech Mono', monospace;
            margin: 0; padding: 0;
            background-image: radial-gradient(circle at center, #0a1a0a 0%, #020602 100%);
        }

        .main-container { padding: 20px; max-width: 1300px; margin: 0 auto; display: flex; gap: 20px; }

        /* BARRA LATERAL ESTILO IMAGEN 9 */
        .sidebar {
            width: 250px;
            background: rgba(0,0,0,0.5);
            border-right: 1px solid var(--dim-green);
            height: 100vh;
            padding: 20px;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 180, 0, 0.05);
            border-color: var(--alert-amber);
            color: var(--alert-amber);
        }

        .menu-item i { color: #00f2ff; }

        /* INTERFAZ DE LOGIN ADMIN ESTILO IMAGEN 1 */
        .admin-auth-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            width: 450px;
            padding: 40px;
            border: 1px solid var(--tactical-green);
        }

        .auth-input {
            background: none;
            border: 1px solid var(--tactical-green);
            color: var(--tactical-green);
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
        }

        /* RESTO DE ESTILOS EXISTENTES */
        .content-area { flex: 1; }
        .stats-banner { display: flex; gap: 15px; margin-bottom: 25px; }
        .stat-card {
            background: rgba(0, 20, 0, 0.6); border: 1px solid var(--dim-green);
            padding: 10px 20px; border-left: 4px solid var(--tactical-green); min-width: 150px;
        }
        .stat-num { font-size: 22px; font-weight: bold; color: white; }
        .box { background: var(--glass-bg); border: 1px solid var(--dim-green); padding: 20px; margin-bottom: 20px; }
        .grid-tropas { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .tarjeta-tactica { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(77, 242, 77, 0.1); padding: 15px; cursor: pointer; }
        .tarjeta-tactica:hover { background: var(--dim-green); border-color: var(--tactical-green); }
        
        #adminPanel { border: 1px solid var(--danger-red); display: none; }
        button { background: #000; border: 1px solid var(--tactical-green); color: var(--tactical-green); padding: 10px; cursor: pointer; width: 100%; }
        button:hover { background: var(--tactical-green); color: #000; }

        #loginBox, #panelPrincipal { display: none; }
    </style>
</head>
<body>

    <div id="adminAuthOverlay" class="admin-auth-overlay">
        <div class="auth-card">
            <h3 style="margin-bottom: 30px; letter-spacing: 5px;">VERIFICACI칍N DE MANDO</h3>
            <input type="text" id="adminID" class="auth-input" placeholder="ID_OPERATIVO">
            <input type="email" id="adminMail" class="auth-input" placeholder="CORREO_ENCRIPTADO">
            <input type="password" id="adminCode" class="auth-input" placeholder="ACCESS_CODE">
            <div style="display: flex; gap: 10px;">
                <button onclick="intentarAccesoAdmin()">ACCEDER</button>
                <button onclick="cerrarAdminAuth()" style="border-color: var(--danger-red); color: var(--danger-red);">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="loginBox" class="box" style="max-width: 400px; margin: 100px auto; display: block;">
        <h2 style="text-align: center;">TERMINAL DE ACCESO</h2>
        <input id="regNombre" type="text" placeholder="NOMBRE COMPLETO" style="width:100%; padding:10px; margin:5px 0;">
        <input id="email" type="email" placeholder="CORREO ELECTR칍NICO" style="width:100%; padding:10px; margin:5px 0;">
        <input id="password" type="password" placeholder="CONTRASE칌A" style="width:100%; padding:10px; margin:5px 0;">
        <button id="btnLogin">INGRESAR</button>
    </div>

    <div id="panelPrincipal" class="main-container">
        
        <div class="sidebar">
            <p style="font-size: 10px; color: #666; letter-spacing: 2px;">OPERACIONES T츼CTICAS</p>
            <div class="menu-item"><span>游니</span> Registro T치ctico</div>
            <div class="menu-item"><span>游</span> Radar de Misi칩n</div>
            <div class="menu-item" id="btnMenuAdmin" onclick="abrirAdminAuth()">
                <span style="color: #00f2ff;">游깷</span> Menu Admin
            </div>
            <button id="btnLogout" style="margin-top: 50px;">DESCONECTAR</button>
        </div>

        <div class="content-area">
            <div class="stats-banner">
                <div class="stat-card"><div class="stat-num" id="countTotal">0</div><div class="stat-label">Efectivos</div></div>
                <div class="stat-card" style="border-left-color: var(--danger-red);"><div class="stat-num" id="countMando">0</div><div class="stat-label">Alto Mando</div></div>
            </div>

            <div id="adminPanel" class="box">
                <p style="color: var(--danger-red);">CONTROL DE MANDO SUPERIOR</p>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <select id="userSelectAdmin" style="padding:10px;"><option value="">SELECCIONAR SOLDADO...</option></select>
                    <select id="newRankAdmin" style="padding:10px;"><option value="">ASIGNAR RANGO...</option></select>
                    <button onclick="aplicarCambiosAdmin()" style="border-color: var(--danger-red);">APLICAR</button>
                </div>
            </div>

            <div class="box">
                <h3 id="welcome">IDENTIFICANDO...</h3>
                <div id="lista" class="grid-tropas"></div>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBYfZSISbpVShSfEA70vY1bANiyy40uVP4",
        authDomain: "panel-chile.firebaseapp.com",
        projectId: "panel-chile",
        storageBucket: "panel-chile.firebasestorage.app",
        messagingSenderId: "124864601883",
        appId: "1:124864601883:web:839163be2060253f68bdbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let usuarioActual = null;

    // FUNCIONES DE ACCESO ADMIN
    window.abrirAdminAuth = () => {
        if (usuarioActual && usuarioActual.rango === "General en Jefe") {
            document.getElementById("adminAuthOverlay").style.display = "flex";
        } else {
            alert("ACCESO DENEGADO: SOLO EL GENERAL EN JEFE POSEE ESTA LLAVE.");
        }
    };

    window.cerrarAdminAuth = () => {
        document.getElementById("adminAuthOverlay").style.display = "none";
    };

    window.intentarAccesoAdmin = () => {
        const id = document.getElementById("adminID").value;
        const mail = document.getElementById("adminMail").value;
        const code = document.getElementById("adminCode").value;

        // Validaci칩n simple de ejemplo (puedes ajustarla a tu gusto)
        if (mail === usuarioActual.email && code !== "") {
            document.getElementById("adminAuthOverlay").style.display = "none";
            document.getElementById("adminPanel").style.display = "block";
            alert("IDENTIDAD CONFIRMADA. BIENVENIDO GENERAL.");
        } else {
            alert("FALLO EN LA AUTENTICACI칍N. SISTEMA BLOQUEADO.");
        }
    };

    // L칍GICA DE FIREBASE (Manteniendo tu estructura original)
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "usuarios", user.email));
            if (snap.exists()) {
                usuarioActual = snap.data();
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("panelPrincipal").style.display = "flex";
                document.getElementById("welcome").innerText = `BIENVENIDO: ${usuarioActual.nombre}`;
                cargarDatos();
            }
        } else {
            document.getElementById("loginBox").style.display = "block";
            document.getElementById("panelPrincipal").style.display = "none";
        }
    });

    async function cargarDatos() {
        const querySnapshot = await getDocs(collection(db, "usuarios"));
        const listaDiv = document.getElementById("lista");
        const adminSelect = document.getElementById("userSelectAdmin");
        listaDiv.innerHTML = "";
        
        querySnapshot.forEach((docSnap) => {
            const data = docSnap.data();
            // Llenar lista visual
            listaDiv.innerHTML += `<div class="tarjeta-tactica"><b>${data.nombre}</b><br>${data.rango}</div>`;
            // Llenar select de admin
            let opt = document.createElement("option");
            opt.value = docSnap.id; opt.textContent = data.nombre;
            adminSelect.appendChild(opt);
        });
    }

    document.getElementById("btnLogin").onclick = () => {
        signInWithEmailAndPassword(auth, document.getElementById("email").value, document.getElementById("password").value);
    };

    document.getElementById("btnLogout").onclick = () => signOut(auth).then(() => location.reload());

</script>
</body>
</html>
