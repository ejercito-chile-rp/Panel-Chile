<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE MANDO T√ÅCTICO - CHILE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root { 
            --tactical-green: #4df24d; 
            --dim-green: rgba(77, 242, 77, 0.2);
            --army-dark: #020802;
            --alert-amber: #ffb400;
            --danger-red: #ff0000;
            --glass-bg: rgba(5, 15, 5, 0.92);
            --glow: 0 0 12px var(--tactical-green);
        }

        body {
            background: var(--army-dark);
            color: var(--tactical-green);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 4px 100%;
        }

        .box {
            background: var(--glass-bg);
            border: 1px solid var(--dim-green);
            position: relative;
            max-width: 750px;
            margin: 40px auto;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            clip-path: polygon(0 15px, 15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }

        h2, h3 {
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: var(--glow);
            border-bottom: 1px solid var(--dim-green);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        input, select, button {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--tactical-green);
            color: var(--tactical-green);
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
            text-transform: uppercase;
            outline: none;
            transition: 0.3s;
        }

        button:hover {
            background: var(--tactical-green);
            color: var(--army-dark);
            box-shadow: var(--glow);
            cursor: pointer;
        }

        .tarjeta { 
            background: rgba(255, 255, 255, 0.02);
            border-left: 4px solid var(--tactical-green);
            margin: 15px 0;
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .tarjeta:hover { background: var(--dim-green); }

        .insignia-img { 
            width: 60px; height: 60px; 
            margin-right: 20px;
            filter: grayscale(1) brightness(1.2) sepia(1) hue-rotate(70deg); 
        }

        .online-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        .status-activo { background: var(--tactical-green); box-shadow: 0 0 8px var(--tactical-green); }
        .status-reserva { background: var(--alert-amber); box-shadow: 0 0 8px var(--alert-amber); }
        .status-inactivo { background: var(--danger-red); box-shadow: 0 0 8px var(--danger-red); }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .admin-box { border-color: var(--danger-red) !important; display: none; }
        #panel, #listaPanel, #statsPanel, #logPanel { display: none; }

        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #080a08; border: 1px solid var(--tactical-green);
            margin: 5% auto; padding: 40px; width: 85%; max-width: 550px;
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.3); text-align: center;
        }

        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .stat-item { border: 1px solid var(--dim-green); padding: 10px; text-align: center; }
        #logContent { font-size: 12px; color: var(--tactical-green); font-weight: bold; background: #000; padding: 10px; border: 1px dashed var(--dim-green); }
    </style>
</head>
<body>

    <div class="box" id="loginBox">
        <h2>CENTRO DE MANDO</h2>
        <input id="regNombre" type="text" placeholder="NOMBRE COMPLETO">
        <input id="email" type="email" placeholder="CORREO">
        <input id="password" type="password" placeholder="CONTRASE√ëA">
        <select id="division">
            <option value="Ejercito">EJ√âRCITO</option>
            <option value="FACH">FACH</option>
            <option value="Armada">ARMADA</option>
            <option value="BOE">BOE</option>
        </select>
        <button id="btnReg">REGISTRAR SOLDADO</button>
        <button id="btnLogin" style="border-color: var(--alert-amber); color: var(--alert-amber);">INGRESAR AL SISTEMA</button>
    </div>

    <div class="box" id="panel">
        <h3 id="welcome">IDENTIFICANDO...</h3>
        <p>RANGO: <span id="rank" style="color:white"></span> | DIVISI√ìN: <span id="div" style="color:white"></span></p>
        <button id="btnLogout" style="width: auto; padding: 5px 20px;">DESCONECTAR</button>
    </div>

    <div class="box" id="logPanel">
        <h3 style="color:var(--gold)">LOG DE OPERACIONES</h3>
        <div id="logContent">Sincronizando...</div>
    </div>

    <div class="box" id="statsPanel">
        <h3>FUERZAS TOTALES</h3>
        <div class="stats-grid" id="statsContent"></div>
    </div>

    <div class="box admin-box" id="adminPanel">
        <h3>ALTO MANDO: GESTI√ìN</h3>
        <input id="targetEmail" placeholder="CORREO DEL SOLDADO">
        <select id="newRankAdmin"></select>
        <input id="manualDays" type="number" placeholder="D√çAS SERVICIO EXTRA">
        <button id="btnAscender" style="color:var(--danger-red); border: 1px solid var(--danger-red);">APLICAR CAMBIOS</button>
        <button id="btnBaja" style="background: #400; color: white;">ELIMINAR DEL SERVICIO</button>
        <hr>
        <input id="targetMedalla" placeholder="CORREO PARA MEDALLA">
        <select id="selectMedalla">
            <option value="üéñÔ∏è">Medalla al Valor</option>
            <option value="üõ°Ô∏è">Escudo de Lealtad</option>
            <option value="‚≠ê">Estrella de Punter√≠a</option>
            <option value="üî•">Infante de √âlite</option>
        </select>
        <button id="btnMedalla" style="border-color: var(--gold); color: var(--gold);">CONDECORAR</button>
    </div>

    <div class="box" id="listaPanel">
        <h3>REGISTRO DE TROPAS</h3>
        <input type="text" id="searchBar" placeholder="üîç BUSCAR SOLDADO..." onkeyup="filtrarSoldados()">
        <div id="lista">ACCEDIENDO A BASE DE DATOS...</div>
    </div>

    <div id="modalExpediente" class="modal">
        <div class="modal-content">
            <h2 id="expNombre">EXPEDIENTE</h2>
            <p id="expRangoDiv"></p>
            <p id="expAntiguedad"></p>
            <p id="expUltimaCon" style="color:var(--alert-amber)"></p>
            <hr>
            <h4>CONDECORACIONES:</h4>
            <div id="expMedallas"></div>
            <br>
            <button onclick="cerrarModal()">CERRAR EXPEDIENTE</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteDoc, collection, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBYfZSISbpVShSfEA70vY1bANiyy40uVP4",
        authDomain: "panel-chile.firebaseapp.com",
        projectId: "panel-chile",
        storageBucket: "panel-chile.firebasestorage.app",
        messagingSenderId: "124864601883",
        appId: "1:124864601883:web:839163be2060253f68bdbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const RANGOS_LISTA = ["Recluta", "Cabo 2¬∞", "Cabo 1¬∞", "Sargento 2¬∞", "Sargento 1¬∞", "Suboficial", "Suboficial Mayor", "Subteniente", "Teniente", "Capit√°n", "Mayor", "Teniente Coronel", "Coronel", "General de Brigada", "General de Divisi√≥n", "General en Jefe"];
    const sel = document.getElementById("newRankAdmin");
    RANGOS_LISTA.forEach(r => { let o = document.createElement("option"); o.value = r; o.textContent = r; sel.appendChild(o); });

    function formatearFecha(isoString) {
        if(!isoString) return "Nunca";
        return new Date(isoString).toLocaleString('es-CL', { timeZone: 'America/Santiago' });
    }

    function getStatusClass(ultimaConexion) {
        if(!ultimaConexion) return "status-inactivo";
        const diffMs = new Date() - new Date(ultimaConexion);
        const diffDays = diffMs / (1000 * 60 * 60 * 24);
        if (diffDays < 2) return "status-activo";
        if (diffDays < 7) return "status-reserva";
        return "status-inactivo";
    }

    window.filtrarSoldados = function() {
        let input = document.getElementById('searchBar').value.toLowerCase();
        let tarjetas = document.getElementsByClassName('tarjeta');
        for (let i = 0; i < tarjetas.length; i++) {
            let nombre = tarjetas[i].getAttribute('data-nombre').toLowerCase();
            tarjetas[i].style.display = nombre.includes(input) ? "flex" : "none";
        }
    };

    window.verExpediente = async (email) => {
        const snap = await getDoc(doc(db, "usuarios", email));
        if (snap.exists()) {
            const x = snap.data();
            document.getElementById("expNombre").innerText = x.nombre || "Sin ID";
            document.getElementById("expRangoDiv").innerText = `${x.rango} | ${x.division}`;
            let diasBase = 0;
            if(x.fechaIngreso) {
                const fIngreso = new Date(x.fechaIngreso);
                diasBase = Math.floor(Math.abs(new Date() - fIngreso) / (1000 * 60 * 60 * 24));
            }
            document.getElementById("expAntiguedad").innerText = `TIEMPO EN SERVICIO: ${diasBase + parseInt(x.antiguedadManual || 0)} D√çAS`;
            document.getElementById("expUltimaCon").innerText = `√öLTIMA CONEXI√ìN: ${formatearFecha(x.ultimaConexion)}`;
            let meds = "";
            if(x.medallas) x.medallas.forEach(m => meds += `<span style="font-size:30px; margin:5px;">${m}</span>`);
            document.getElementById("expMedallas").innerHTML = meds || "Sin condecoraciones.";
            document.getElementById("modalExpediente").style.display = "block";
        }
    };

    window.cerrarModal = () => document.getElementById("modalExpediente").style.display = "none";

    async function registrarAccion(mensaje) {
        const fechaHora = new Date().toLocaleString('es-CL', { timeZone: 'America/Santiago' });
        await setDoc(doc(db, "config", "logs"), { ultimaAccion: `[${fechaHora}] ${mensaje}` });
        cargarLogs();
    }

    async function cargarLogs() {
        const snap = await getDoc(doc(db, "config", "logs"));
        if(snap.exists()) document.getElementById("logContent").innerText = snap.data().ultimaAccion;
    }

    async function cargarDatos() {
        const qs = await getDocs(collection(db, "usuarios"));
        let h = "";
        let counts = { Ejercito: 0, FACH: 0, Armada: 0, BOE: 0, Total: 0 };
        const mapa = { "Cabo 2¬∞": "cabo_2.png", "Cabo 1¬∞": "cabo_1.png", "Sargento 2¬∞": "sargento_2.png", "Sargento 1¬∞": "sargento_1.png", "General en Jefe": "general_en_jefe.png" };

        qs.forEach(d => {
            const x = d.data();
            const r = x.rango || "Recluta";
            counts[x.division] = (counts[x.division] || 0) + 1;
            counts.Total++;
            const statusClass = getStatusClass(x.ultimaConexion);
            let img = mapa[r] || r.toLowerCase().trim().replace(/ /g, "_").replace("√≠", "i").replace("¬∞", "") + ".png";

            h += `<div class="tarjeta" data-nombre="${x.nombre}" onclick="verExpediente('${x.email}')" style="border-left-color: ${getDivisionColor(x.division)}">
                <img src="img/${img}" class="insignia-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2592/2592201.png'">
                <div>
                    <b style="color:white;">${x.nombre}</b><br>
                    <small>${r} [${x.division}]</small>
                </div>
                <div style="margin-left:auto; text-align:right;">
                    <span class="online-dot ${statusClass}"></span>
                    <small style="font-size:10px">${statusClass.replace('status-', '').toUpperCase()}</small>
                </div>
            </div>`;
        });
        document.getElementById("lista").innerHTML = h;
        document.getElementById("statsContent").innerHTML = `
            <div class="stat-item">EJ√âRCITO: ${counts.Ejercito}</div><div class="stat-item">FACH: ${counts.FACH}</div>
            <div class="stat-item">ARMADA: ${counts.Armada}</div><div class="stat-item">BOE: ${counts.BOE}</div>
            <div class="stat-item" style="grid-column: span 2; border-color: var(--tactical-green)">TOTAL ACTIVOS: ${counts.Total}</div>`;
        cargarLogs();
    }

    function getDivisionColor(div) {
        const colors = { "Ejercito": "#39ff14", "FACH": "#ffffff", "Armada": "#1e90ff", "BOE": "#ff3b3b" };
        return colors[div] || "gray";
    }

    let nombreUsuarioActual = "";

    document.getElementById("btnReg").onclick = async () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        const nom = document.getElementById("regNombre").value;
        const div = document.getElementById("division").value;
        if(!nom || !email || !pass) return alert("DATOS INCOMPLETOS");
        try {
            await createUserWithEmailAndPassword(auth, email, pass);
            const hoy = new Date().toISOString();
            await setDoc(doc(db, "usuarios", email), { email, nombre: nom, rango: "Recluta", division: div, medallas: [], fechaIngreso: hoy, antiguedadManual: 0, ultimaConexion: hoy });
            alert("SOLDADO REGISTRADO"); cargarDatos();
        } catch(e) { alert(e.message); }
    };

    document.getElementById("btnLogin").onclick = async () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("ERROR DE ACCESO"); }
    };

    document.getElementById("btnLogout").onclick = () => signOut(auth).then(() => location.reload());

    document.getElementById("btnAscender").onclick = async () => {
        const email = document.getElementById("targetEmail").value;
        const nuevo = document.getElementById("newRankAdmin").value;
        const diasExtra = document.getElementById("manualDays").value || 0;
        try { 
            await updateDoc(doc(db, "usuarios", email), { rango: nuevo, antiguedadManual: parseInt(diasExtra) }); 
            registrarAccion(`${nombreUsuarioActual} actualiz√≥ perfil de ${email}`);
            alert("CAMBIOS APLICADOS"); cargarDatos(); 
        } catch(e) { alert("ERROR"); }
    };

    document.getElementById("btnMedalla").onclick = async () => {
        const email = document.getElementById("targetMedalla").value;
        const med = document.getElementById("selectMedalla").value;
        try {
            await updateDoc(doc(db, "usuarios", email), { medallas: arrayUnion(med) });
            registrarAccion(`${nombreUsuarioActual} condecor√≥ a ${email} con ${med}`);
            alert("MEDALLA OTORGADA"); cargarDatos();
        } catch(e) { alert("ERROR"); }
    };

    document.getElementById("btnBaja").onclick = async () => {
        const email = document.getElementById("targetEmail").value;
        if(confirm(`¬øDAR DE BAJA A ${email}?`)) {
            try { await deleteDoc(doc(db, "usuarios", email)); alert("BAJA CONFIRMADA"); cargarDatos(); } catch(e) { alert("ERROR"); }
        }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userRef = doc(db, "usuarios", user.email);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const d = snap.data();
                nombreUsuarioActual = d.nombre || user.email;
                await updateDoc(userRef, { ultimaConexion: new Date().toISOString() });
                document.getElementById("loginBox").style.display = "none";
                ["panel", "listaPanel", "statsPanel"].forEach(id => document.getElementById(id).style.display = "block");
                document.getElementById("welcome").innerText = "OFICIAL: " + nombreUsuarioActual.toUpperCase();
                document.getElementById("rank").innerText = d.rango;
                document.getElementById("div").innerText = d.division;
                const jerarquia = ["capit√°n", "capitan", "mayor", "teniente coronel", "coronel", "general de brigada", "general de divisi√≥n", "general en jefe"];
                if (jerarquia.includes(d.rango.toLowerCase())) {
                    document.getElementById("adminPanel").style.display = "block";
                    document.getElementById("logPanel").style.display = "block";
                }
                cargarDatos();
            }
        }
    });
</script>
</body>
</html>
