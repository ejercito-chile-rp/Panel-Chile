<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE MANDO T√ÅCTICO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root { 
            --tactical-green: #4df24d; 
            --dim-green: rgba(77, 242, 77, 0.15);
            --army-dark: #020602;
            --alert-amber: #ffb400;
            --danger-red: #ff3b3b;
            --admin-blue: #00f2ff;
        }

        body {
            background: var(--army-dark);
            color: var(--tactical-green);
            font-family: 'Share Tech Mono', monospace;
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* SIDEBAR ESTILO IMAGEN 8 */
        .sidebar {
            width: 260px;
            background: rgba(5, 10, 5, 0.8);
            border-right: 1px solid var(--dim-green);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .menu-category { font-size: 10px; color: var(--alert-amber); padding: 10px 25px; letter-spacing: 1px; }

        .menu-item {
            padding: 12px 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
            border-left: 3px solid transparent;
        }

        .menu-item:hover { background: var(--dim-green); border-left-color: var(--tactical-green); }
        .menu-item.active { background: rgba(255, 180, 0, 0.1); border-left-color: var(--alert-amber); color: #fff; }

        /* CONTENIDO PRINCIPAL */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at top, #0a1a0a 0%, #020602 100%); }

        /* LOGIN ADMIN OVERLAY (Imagen 1) */
        .admin-auth-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000; justify-content: center; align-items: center;
        }

        .auth-card {
            width: 500px; padding: 40px; border: 1px solid var(--tactical-green); text-align: center;
            box-shadow: 0 0 20px var(--dim-green);
        }

        .auth-input {
            background: #000; border: 1px solid var(--tactical-green); color: var(--tactical-green);
            padding: 15px; width: 100%; margin-bottom: 20px; box-sizing: border-box; font-family: inherit;
        }

        /* TARJETAS DE REGISTRO T√ÅCTICO (Imagen 4) */
        .grid-tropas { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        
        .soldado-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(77, 242, 77, 0.1);
            position: relative; padding: 20px; display: flex; gap: 15px;
        }
        
        .status-bar { position: absolute; left: 0; top: 0; bottom: 0; width: 4px; }
        
        /* PANEL DE ACCIONES ADMIN */
        #adminTools { display: none; border: 1px solid var(--danger-red); padding: 20px; margin-bottom: 30px; background: rgba(255,0,0,0.05); }

        button { background: #000; border: 1px solid var(--tactical-green); color: var(--tactical-green); padding: 10px 20px; cursor: pointer; font-family: inherit; }
        button:hover { background: var(--tactical-green); color: #000; }
        
        #loginScreen { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="auth-card" style="width: 350px;">
            <h3>TERMINAL DE ACCESO</h3>
            <input type="email" id="userEmail" class="auth-input" placeholder="CORREO">
            <input type="password" id="userPass" class="auth-input" placeholder="CONTRASE√ëA">
            <button onclick="login()">INGRESAR AL SISTEMA</button>
        </div>
    </div>

    <div id="adminAuthOverlay" class="admin-auth-overlay">
        <div class="auth-card">
            <h2 style="letter-spacing: 5px; color: var(--tactical-green);">LEVEL 5 ACCESS REQUIRED</h2>
            <p style="font-size: 12px; margin-bottom: 30px;">INTRODUZCA C√ìDIGO DE ENCRIPTACI√ìN PARA GESTI√ìN DE RANGOS</p>
            <input type="password" id="accessCodeInput" class="auth-input" placeholder="ACCESS_CODE">
            <div style="display: flex; gap: 10px;">
                <button onclick="verificarCodigoAdmin()" style="flex: 1;">DESBLOQUEAR</button>
                <button onclick="cerrarAdminAuth()" style="flex: 1; border-color: var(--danger-red); color: var(--danger-red);">CANCELAR</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div style="padding: 20px; border-bottom: 1px solid var(--dim-green); margin-bottom: 10px;">
            <div id="userName" style="color: white; font-weight: bold;">CARGANDO...</div>
            <div id="userRank" style="font-size: 10px; color: var(--alert-amber);">IDENTIFICANDO RANGO</div>
        </div>

        <div class="menu-category">PERSONAL Y COMANDO</div>
        <div class="menu-item active"><span>üìã</span> Personal RP</div>
        <div class="menu-item"><span>‚úàÔ∏è</span> Pilotos de Facci√≥n</div>
        
        <div class="menu-category">OPERACIONES T√ÅCTICAS</div>
        <div class="menu-item" onclick="abrirAdminAuth()">
            <span style="color: var(--admin-blue);">üåê</span> Menu Admin
        </div>
        
        <div style="margin-top: auto; padding: 20px;">
            <button onclick="logout()" style="width: 100%; border-color: var(--danger-red); color: var(--danger-red);">DESCONECTAR</button>
        </div>
    </div>

    <div class="main-content">
        <div id="adminTools">
            <h3 style="color: var(--danger-red); margin-top: 0;">MODIFICACI√ìN DE EXPEDIENTES</h3>
            <div style="display: flex; gap: 15px;">
                <select id="targetSoldier" class="auth-input" style="margin:0; flex: 2;"></select>
                <select id="targetRank" class="auth-input" style="margin:0; flex: 2;"></select>
                <button onclick="procesarCambioRango()" style="flex: 1; border-color: var(--danger-red);">APLICAR RANGO</button>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2 style="margin: 0;">REGISTRO T√ÅCTICO</h2>
            <input type="text" id="search" placeholder="üîç FILTRAR NOMBRE..." onkeyup="filtrar()" style="background: none; border: 1px solid var(--dim-green); color: white; padding: 8px;">
        </div>

        <div id="listaSoldados" class="grid-tropas"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBYfZSISbpVShSfEA70vY1bANiyy40uVP4",
        authDomain: "panel-chile.firebaseapp.com",
        projectId: "panel-chile",
        storageBucket: "panel-chile.firebasestorage.app",
        messagingSenderId: "124864601883",
        appId: "1:124864601883:web:839163be2060253f68bdbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const RANGOS = ["Recluta", "Cabo 2¬∞", "Cabo 1¬∞", "Sargento 2¬∞", "Sargento 1¬∞", "Suboficial", "Suboficial Mayor", "Subteniente", "Teniente", "Capit√°n", "Mayor", "Teniente Coronel", "Coronel", "General de Brigada", "General de Divisi√≥n", "General en Jefe"];
    
    // --- CONFIGURACI√ìN DEL C√ìDIGO ADMIN ---
    const MASTER_ACCESS_CODE = "CHILE2026"; 

    // Autenticaci√≥n Base
    window.login = async () => {
        const e = document.getElementById("userEmail").value;
        const p = document.getElementById("userPass").value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("DATOS INCORRECTOS"); }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "usuarios", user.email));
            if (snap.exists()) {
                const u = snap.data();
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("userName").innerText = u.nombre;
                document.getElementById("userRank").innerText = u.rango;
                cargarPersonal();
            }
        } else {
            document.getElementById("loginScreen").style.display = "flex";
        }
    });

    // Gesti√≥n Admin
    window.abrirAdminAuth = () => {
        document.getElementById("adminAuthOverlay").style.display = "flex";
    };

    window.cerrarAdminAuth = () => {
        document.getElementById("adminAuthOverlay").style.display = "none";
    };

    window.verificarCodigoAdmin = () => {
        const input = document.getElementById("accessCodeInput").value;
        if (input === MASTER_ACCESS_CODE) {
            document.getElementById("adminAuthOverlay").style.display = "none";
            document.getElementById("adminTools").style.display = "block";
            alert("ACCESO CONCEDIDO: MODO EDITOR ACTIVADO.");
        } else {
            alert("C√ìDIGO ERR√ìNEO. SE HA NOTIFICADO EL INTENTO DE INTRUSI√ìN.");
        }
    };

    async function cargarPersonal() {
        const querySnapshot = await getDocs(collection(db, "usuarios"));
        const lista = document.getElementById("listaSoldados");
        const selectS = document.getElementById("targetSoldier");
        const selectR = document.getElementById("targetRank");
        
        lista.innerHTML = "";
        selectS.innerHTML = '<option value="">SELECCIONAR SOLDADO...</option>';
        selectR.innerHTML = '';
        RANGOS.forEach(r => selectR.innerHTML += `<option value="${r}">${r}</option>`);

        querySnapshot.forEach((docSnap) => {
            const d = docSnap.data();
            const email = docSnap.id;
            
            // Llenar select admin
            let opt = document.createElement("option");
            opt.value = email; opt.textContent = d.nombre;
            selectS.appendChild(opt);

            // Determinar color de barra (Imagen 4)
            let color = "var(--tactical-green)";
            if (d.rango.includes("General") || d.rango === "Coronel") color = "var(--alert-amber)";
            if (d.division === "BOE") color = "var(--danger-red)";

            lista.innerHTML += `
                <div class="soldado-card">
                    <div class="status-bar" style="background: ${color}"></div>
                    <div style="width: 50px; height: 50px; background: ${color}33; display: flex; align-items: center; justify-content: center; border: 1px solid ${color}">
                        ‚ñ≤
                    </div>
                    <div>
                        <div style="font-weight: bold; color: white;">${d.nombre.toUpperCase()}</div>
                        <div style="font-size: 11px; color: ${color}">${d.rango} [${d.division}]</div>
                        <div style="font-size: 9px; margin-top: 5px; color: #666;">ID: ${email.split('@')[0]}</div>
                    </div>
                </div>`;
        });
    }

    window.procesarCambioRango = async () => {
        const email = document.getElementById("targetSoldier").value;
        const nuevoRango = document.getElementById("targetRank").value;
        
        if (!email) return alert("SELECCIONA UN SOLDADO");
        
        await updateDoc(doc(db, "usuarios", email), { rango: nuevoRango });
        alert("RANGO ACTUALIZADO EN EL EXPEDIENTE");
        cargarPersonal();
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    window.filtrar = () => {
        const q = document.getElementById("search").value.toLowerCase();
        const cards = document.getElementsByClassName("soldado-card");
        for (let c of cards) c.style.display = c.innerText.toLowerCase().includes(q) ? "flex" : "none";
    };

</script>
</body>
</html>
